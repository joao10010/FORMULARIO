<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu Carro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender mais rápido!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
           <form >
            <div class="form-body">
                <h1 class="form-title">Venda fácil seu carro!</h1>
                <p>Descreva as características e marque os opcionais que ele possui</p>
                <div class="box-input">
                    <label for="title">
                        Título do anúncio <span class="required-field">*</span></label>
                    <input type="text" 
                    name="title"
                     id="title" 
                     class="block"
                      placeholder="um titulo para anunciar seu carro"
                    minlength="1"
                    maxlength="30"
                    required
                    />
                </div>
                <div class="box-input">
                    <label for="price">
                        Preço <span class="required-field">*</span></label>
                    <input type="number" 
                    name="price"
                     id="price" 
                     class="block"
                      placeholder="defina o preço"
                    minlength="1"
                    maxlength="30"
                    required
                    />
                </div>
                <div class="box-input">
                    <label for="description">
                        Descrição <span class="required-field">*</span></label>
               <textarea name="description" id="description" class="block" placeholder="aqui voce coloca os detalhes do veiculo, por exemplo: se tem algum aranhão, ja foi batido..."></textarea>
                </div>
                <div class="box-input">
                    <label for="brand">
                        Marca <span class="required-field">*</span></label>
                    <input type="text" 
                    name="brand"
                     id="brand" 
                     class="block"
                      placeholder="Digite a marca do carro"
                   
                    required
                    />
                </div>
                <div class="box-input">
                    <label for="model">
                        Modelo <span class="required-field">*</span></label>
                    <input type="text" 
                    name="model"
                     id="model" 
                     class="block"
                      placeholder="Digite o modelo do carro"
                   
                    required
                    />
                </div>
                <div class="box-input">
                    <label for="mileage">
                        Kilometragem <span class="required-field">*</span></label>
                    <input type="number" 
                    name="mileage"
                     id="mileage" 
                     class="block"
                      placeholder="Digite a Kilometragem do carro"
                   
                    required
                    />
                </div>
                <div class="box-input">
                    <label for="purchase_date">
                        Data de compra <span class="required-field">*</span></label>
                    <input 
                    type="date" 
                    name="purchase_date"
                     id="purchase_date" 
                     class="block"
                      
                   
                   
                    />
                </div>
                <div class="box-input">
                   <p>Tipo de câmbio: <span class="required-fild">*</span></p>
                   <input type="radio" id="manual" name="gear">
                   <label for="manual">Manual</label>
                   <input type="radio" id="auto" name="gear">
                   <label for="auto">Automatico</label>
                </div>
                <div class="optional-box">
                    <p>Opcionais</p>
                  <ul class="optional-list">
                    <li>
                        <input type="checkbox" id="airbag" name="optional[]" value="airbag">
                        <label for="airbag">Airbag</label>

                    </li>
                    <li>
                        <input type="checkbox" id="banco-couro" name="optional[]" value="banco-couro">
                        <label for="banco-couro">Banco de couro</label>

                    </li>
                     <li>
                        <input type="checkbox" id="vidro-auto" name="optional[]" value="vidro-auto">
                        <label for="vidro-auto">Vidros automaticos</label>

                    </li>
                    <li>
                        <input type="checkbox" id="cam" name="optional[]" value="cam">
                        <label for="cam">Câmera de ré</label>

                    </li>
                  </ul>
                 </div>
                 <div class="optional-box">
                   
                  <ul class="optional-list">
                    <li>
                        <input type="checkbox" id="lane-assist" name="optional[]" value="lane-assist">
                        <label for="lane-assist">Piloto automatico</label>

                    </li>
                    <li>
                        <input type="checkbox" id="sensor-chuva" name="optional[]" value="sensor-chuva">
                        <label for="sensor-chuva">Sensor de chuva</label>

                    </li>
                     <li>
                        <input type="checkbox" id="teto-solar" name="optional[]" value="teto-solar">
                        <label for="teto-solar">Teto solar</label>

                    </li>
                    <li>
                        <input type="checkbox" id="abs" name="optional[]" value="abs">
                        <label for="abs">Freio ABS</label>

                    </li>
                  </ul>
                 </div>
                 <div class="box-input"></div>
                <p>Fotos do Carro: <span class="required-fild">*</span></p>
                <input type="file" multiple accept="image/png, image/jpg" id="image" name="image"required>
                
                <input type="submit" name="enviar" class="btn-submit">
           </form>
            </div>
        </div>
    </div>
</body>
</html>
